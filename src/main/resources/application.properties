spring.application.name=simpleapi-client
server.max-http-request-header-size=32KB
server.port=8081
# JWT Configuration (adjust the URI based on your authorization server)
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:9000
# Resource server API URL
api.base-url=http://localhost:8080
# Optional: Configure timeouts
# Optional: WebClient configuration (timeouts)
spring.webclient.read-timeout=5000
spring.webclient.connect-timeout=1000
spring.webclient.max-in-memory-size=2MB
logging.level.org.springframework.security.oauth2=DEBUG
# Optional: RestTemplate configuration (timeouts)
spring.resttemplate.read-timeout=5000
spring.resttemplate.connect-timeout=1000
# Enable Problem Details for error responses
spring.mvc.problemdetails.enabled=true