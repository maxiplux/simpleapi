spring.application.name=simpleapi
server.max-http-request-header-size=32KB
# Database Configuration
spring.datasource.url=jdbc:h2:mem:authdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=false
# These client configurations will be replaced by database-backed clients
# Keeping them commented for reference
# spring.security.oauth2.authorizationserver.client.oidc-client.registration.client-id=mcp-client
# spring.security.oauth2.authorizationserver.client.oidc-client.registration.client-secret={noop}secret
# spring.security.oauth2.authorizationserver.client.oidc-client.registration.client-authentication-methods=client_secret_basic
# spring.security.oauth2.authorizationserver.client.oidc-client.registration.scopes=read,write
# spring.security.oauth2.authorizationserver.client.oidc-client.registration.authorization-grant-types=client_credentials,refresh_token
# Token time-to-live settings
spring.security.oauth2.authorizationserver.token.access-token-time-to-live=60m
spring.security.oauth2.authorizationserver.token.refresh-token-time-to-live=180m
# Enable refresh tokens
spring.security.oauth2.authorizationserver.token.refresh-token-enabled=true
spring.main.allow-bean-definition-overriding=true
# CORS Configuration
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
spring.web.cors.max-age=3600
# Enable caching
spring.cache.type=caffeine
# Define cache names
spring.cache.cache-names=clients
# Configure Caffeine using spec syntax
spring.cache.caffeine.spec=maximumSize=500,expireAfterWrite=10m,recordStats
# For more specific cache configurations
spring.cache.caffeine.clients.maximumSize=1000
spring.cache.caffeine.clients.expireAfterWrite=1h
# Enable caches endpoint
spring.config.import=classpath:logging.properties