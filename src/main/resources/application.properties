spring.application.name=simpleapi
server.max-http-request-header-size=32KB


spring.security.oauth2.authorizationserver.client.oidc-client.registration.client-id=mcp-client
spring.security.oauth2.authorizationserver.client.oidc-client.registration.client-secret={noop}secret
spring.security.oauth2.authorizationserver.client.oidc-client.registration.client-authentication-methods=client_secret_basic
spring.security.oauth2.authorizationserver.client.oidc-client.registration.scopes=read,write
spring.security.oauth2.authorizationserver.client.oidc-client.registration.authorization-grant-types=client_credentials,refresh_token



# First additional client
spring.security.oauth2.authorizationserver.client.customer1-client.registration.client-id=customer1
spring.security.oauth2.authorizationserver.client.customer1-client.registration.client-secret={noop}customer1
spring.security.oauth2.authorizationserver.client.customer1-client.registration.client-authentication-methods=client_secret_basic
spring.security.oauth2.authorizationserver.client.customer1-client.registration.scopes=read,write
spring.security.oauth2.authorizationserver.client.customer1-client.registration.authorization-grant-types=client_credentials,refresh_token

# Second additional client (adjust ID/secret as needed)
spring.security.oauth2.authorizationserver.client.customer2-client.registration.client-id=customer2
spring.security.oauth2.authorizationserver.client.customer2-client.registration.client-secret={noop}customer2
spring.security.oauth2.authorizationserver.client.customer2-client.registration.client-authentication-methods=client_secret_basic
spring.security.oauth2.authorizationserver.client.customer2-client.registration.scopes=read,write
spring.security.oauth2.authorizationserver.client.customer2-client.registration.authorization-grant-types=client_credentials,refresh_token


# Token time-to-live settings
spring.security.oauth2.authorizationserver.token.access-token-time-to-live=5m
spring.security.oauth2.authorizationserver.token.refresh-token-time-to-live=60m

# Enable refresh tokens
